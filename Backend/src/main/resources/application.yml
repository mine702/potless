spring:
  profiles:
    active: dev
    include:
      - jwt
      - filter
      - mail
      - db
      - kakao
      - aws

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

---
spring:
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    properties:
      hibernate:
        format_sql=true:
        use_sql_comments=true:

cors:
  allowed:
    origins: "*"

server:
  port: 7080
